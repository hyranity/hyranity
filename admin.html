    rel='stylesheet'>


<body>
    <div class='topEmpty'></div>
    <div class="addForm">
        <input type="radio"  id="anime" name="type" checked>
        <label for="anime" class="japRadio">アニメ</label>
        <div style="display: inline-block; width: 20px;"></div>
        <input type="radio" id="manga" name="type">
        <label for="manga" class="japRadio">マンガ</label>
        <br>
        <input type="text" id="name" placeholder="name"><br>
        <input type="text" id="genres" placeholder="genres"><br>
        <input type="text" id="image" placeholder="image URL"><br>
        <input type="text" id="rating" placeholder="rating"><br>
        <input type="text" id="sypnosis" placeholder="sypnosis"><br>
        <input type="text" id="review" placeholder="review"><br>
        <input type="radio" id="completed" name="status" checked>
        <label for="completed">completed</label>
        <div style="display: inline-block; width: 20px;"></div>
        <input type="radio" id="ongoing" name="status">
        <label for="ongoing">ongoing</label>
        <br>
        <div class="addButton">Add</div>
        <div class="getButton">Get</div>
        <div class="delButton">Delete</div>
    </div>
    <div class="messageBar">
        <div class="title">Title</div>
        <br>
        <div class="message">Message</div>
        <br>
        <div class="okBt">OK</div>
    </div>
</body>
